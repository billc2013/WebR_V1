[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cross-Origin-Resource-Policy = "cross-origin"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/myplots/:path"
  to = "https://jdhsebrydbhdbvdtskok.supabase.co/storage/v1/object/public/student-files/plots/:path"
  status = 200
  force = true
  headers = {
    "Cross-Origin-Resource-Policy" = "cross-origin",
    "Access-Control-Allow-Origin" = "*"
  }

